<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이변 목록 정리</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }
    header, footer {
      background-color: #1c1c1c;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    h1, h2 {
      margin-top: 1.5rem;
      color: #f8f8f8;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px 6px;
      border: 1px solid #333;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #222;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    input, textarea, select, button {
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9rem;
    }
    button:hover {
      background-color: #555;
    }
    .flex-row {
      display: flex;
      gap: 1rem;
    }
    .flex-row > div {
      flex: 1;
    }
    .hidden {
      display: none;
    }
    .nav {
      margin-top: 1rem;
      text-align: center;
    }
    .nav button {
      margin: 0 0.5rem;
    }
    .action-buttons button {
      margin: 0 2px;
      padding: 4px 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <!-- 나머지 내용 동일, 기존 HTML 유지됨 -->
</body>
</html>
