<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이변 목록 정리</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }
    header, footer {
      background-color: #1c1c1c;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    h1, h2 {
      margin-top: 1.5rem;
      color: #f8f8f8;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px 6px;
      border: 1px solid #333;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #222;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    input, textarea, select, button {
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9rem;
    }
    button:hover {
      background-color: #555;
    }
    .flex-row { display: flex; gap: 1rem; }
    .flex-row > div { flex: 1; }
    .hidden { display: none; }
    .nav { margin-top: 1rem; text-align: center; }
    .nav button { margin: 0 0.5rem; }
    .action-buttons button {
      margin: 0 2px;
      padding: 4px 6px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>이변 목록 정리 시스템</h1>
  </header>

  <div class="container">
    <!-- 분류 필터 드롭다운은 JS에서 생성 -->
    <div id="anomaly-filter" style="margin-bottom: 1rem;"></div>

    <!-- 이변 목록 테이블은 자바스크립트로 출력됨 -->
    <table>
      <thead>
        <tr>
          <th>코드</th>
          <th>이름</th>
          <th>격리</th>
          <th>위험</th>
          <th>설명</th>
          <th colspan="2">작업</th>
        </tr>
      </thead>
      <tbody id="anomaly-list">
        <!-- 이변 항목 삽입 위치 -->
      </tbody>
    </table>
  </div>

  <footer>
    <p>&copy; 2025 이변관리시스템</p>
  </footer>

  <script>
    const anomalies = JSON.parse(localStorage.getItem('anomalies')) || [];

    const renderTable = () => {
      const tbody = document.getElementById('anomaly-list');
      tbody.innerHTML = '';
      anomalies.forEach(anomaly => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${anomaly.code}</td>
          <td>${anomaly.name}</td>
          <td style="color:${colorByLevel(anomaly.isolation)};">${anomaly.isolation}</td>
          <td style="color:${colorByLevel(anomaly.risk)};">${anomaly.risk}</td>
          <td>${anomaly.description}</td>
          <td class="action-buttons"><button onclick="editAnomaly('${anomaly.code}')">✏️</button></td>
          <td class="action-buttons"><button onclick="deleteAnomaly('${anomaly.code}')">🗑️</button></td>
        `;
        document.getElementById('anomaly-list').appendChild(tr);
      });
    };

    const colorByLevel = (level) => {
      if (level >= 5) return 'red';
      if (level >= 3) return 'orange';
      return 'skyblue';
    };

    const createFilter = () => {
      const filterDiv = document.getElementById('anomaly-filter');
      const types = Array.from(new Set(anomalies.map(a => a.code.split('-')[0]))).sort();
      const select = document.createElement('select');
      select.innerHTML = `<option value=\"\">[전체 보기]</option>` +
        types.map(type => `<option value=\"${type}\">${type}</option>`).join('');
      select.addEventListener('change', () => {
        const value = select.value;
        const rows = document.querySelectorAll('#anomaly-list tr');
        rows.forEach(row => {
          const code = row.children[0].innerText;
          row.style.display = !value || code.startsWith(value + '-') ? '' : 'none';
        });
      });
      filterDiv.appendChild(select);
    };

    window.addEventListener('DOMContentLoaded', () => {
      createFilter();
      renderTable();
    });

    // 더미 함수들 (편집/삭제 등)
    function editAnomaly(code) {
      alert(`${code} 수정 기능은 추후 구현 예정입니다.`);
    }

    function deleteAnomaly(code) {
      const index = anomalies.findIndex(a => a.code === code);
      if (index !== -1) {
        anomalies.splice(index, 1);
        localStorage.setItem('anomalies', JSON.stringify(anomalies));
        renderTable();
      }
    }
  </script>

</body>
</html>
