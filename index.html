  <script>
    const anomalies = JSON.parse(localStorage.getItem('anomalies')) || [];

    const renderTable = () => {
      const tbody = document.getElementById('anomaly-list');
      tbody.innerHTML = '';
      anomalies.forEach(anomaly => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${anomaly.code}</td>
          <td>${anomaly.name}</td>
          <td style="color:${colorByLevel(anomaly.isolation)};">${anomaly.isolation}</td>
          <td style="color:${colorByLevel(anomaly.risk)};">${anomaly.risk}</td>
          <td>${anomaly.description}</td>
          <td class="action-buttons"><button onclick="editAnomaly('${anomaly.code}')">âœï¸</button></td>

        `;
        document.getElementById('anomaly-list').appendChild(tr);

    };

    const colorByLevel = (level) => {
      if (level >= 5) return 'red';
      if (level >= 3) return 'orange';
      return 'skyblue';
    };

    const createFilter = () => {
      const filterDiv = document.getElementById('anomaly-filter');
      const types = Array.from(new Set(anomalies.map(a => a.code.split('-')[0]))).sort();
      const select = document.createElement('select');
      select.innerHTML = `<option value=\"\">[ì „ì²´ ë³´ê¸°]</option>` +
        types.map(type => `<option value=\"${type}\">${type}</option>`).join('');
      select.addEventListener('change', () => {
        const value = select.value;
        const rows = document.querySelectorAll('#anomaly-list tr');
        rows.forEach(row => {
          const code = row.children[0].innerText;
          row.style.display = !value || code.startsWith(value + '-') ? '' : 'none';
        });
      });
      filterDiv.appendChild(select);
    };

    window.addEventListener('DOMContentLoaded', () => {
      createFilter();
      renderTable();
    });
