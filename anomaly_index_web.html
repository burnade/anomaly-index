<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이변 목록 정리</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #eee;
    }
    .add-entry, .filter-section {
      margin-top: 30px;
    }
    label, input, textarea, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>이변 목록</h1>

  <div class="filter-section">
    <label>분류 필터:
      <select id="filterType" onchange="filterTable()">
        <option value="">전체</option>
        <option value="A">A (기록형)</option>
        <option value="R">R (되살아남)</option>
        <option value="H">H (구조물형)</option>
        <!-- 필요한 분류를 계속 추가 가능 -->
      </select>
    </label>
  </div>

  <table id="anomalyTable">
    <thead>
      <tr>
        <th>코드</th>
        <th>격리 등급</th>
        <th>위험 등급</th>
        <th>설명</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="add-entry">
    <h2>새 이변 추가</h2>
    <label>코드 (예: A-001): <input type="text" id="code"></label>
    <label>격리 등급 (0~6): <input type="number" id="isolation" min="0" max="6"></label>
    <label>위험 등급 (0~6): <input type="number" id="threat" min="0" max="6"></label>
    <label>설명:
      <textarea id="description" rows="4"></textarea>
    </label>
    <button onclick="addEntry()">이변 추가</button>
  </div>

  <script>
    function saveData(data) {
      localStorage.setItem("anomalies", JSON.stringify(data));
    }

    function loadData() {
      return JSON.parse(localStorage.getItem("anomalies")) || [];
    }

    function renderTable() {
      const table = document.getElementById("anomalyTable").getElementsByTagName("tbody")[0];
      table.innerHTML = "";
      const filter = document.getElementById("filterType").value;

      const data = loadData();
      data.forEach(entry => {
        if (!filter || entry.code.startsWith(filter)) {
          const row = table.insertRow();
          row.insertCell(0).innerText = entry.code;
          row.insertCell(1).innerText = entry.isolation;
          row.insertCell(2).innerText = entry.threat;
          row.insertCell(3).innerText = entry.description;
        }
      });
    }

    function addEntry() {
      const code = document.getElementById("code").value;
      const isolation = document.getElementById("isolation").value;
      const threat = document.getElementById("threat").value;
      const description = document.getElementById("description").value;

      const newEntry = { code, isolation, threat, description };
      const data = loadData();
      data.push(newEntry);
      saveData(data);
      renderTable();

      document.getElementById("code").value = "";
      document.getElementById("isolation").value = "";
      document.getElementById("threat").value = "";
      document.getElementById("description").value = "";
    }

    function filterTable() {
      renderTable();
    }

    window.onload = renderTable;
  </script>
</body>
</html>
